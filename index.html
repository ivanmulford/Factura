<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Facturación</title>
</head>
<body>
    <h1>Sistema de Facturación</h1>
    
    <h2>Crear Nueva Factura</h2>
    <form id="facturaForm">
        <label>Cliente:</label>
        <input type="text" name="cliente" required><br><br>
        
        <div id="items">
            <div class="item">
                <input type="text" placeholder="Producto">
                <input type="number" placeholder="Cantidad">
                <input type="number" step="0.01" placeholder="Precio">
            </div>
        </div>
        
        <button type="button" onclick="agregarItem()">Agregar Item</button>
        <button type="submit">Crear Factura</button>
    </form>

    <h2>Facturas Existentes</h2>
    <ul>
    {% for factura in facturas %}
        <li>
            Factura #{{ factura.numero }} - {{ factura.cliente.nombre }}
            <a href="/descargar_pdf/{{ factura.archivo_pdf }}">Descargar PDF</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
